<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pop-up Presisi</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <h2>Ketikan disini</h2>

  <input type="text" id="userInput" placeholder="Tulis pesan...">
  <button id="showPopupBtn">Tampilkan Pop-up</button>

  <div id="overlay"></div>
  <div id="popup">
    <span id="popupMessage">Pesan di sini...</span>
    <button id="closeBtn">Tutup</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
